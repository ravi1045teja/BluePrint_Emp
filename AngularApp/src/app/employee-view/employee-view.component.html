<div>
    <h2></h2>
    <form  (ngSubmit)="addOrUpdateEmployee()" #empForm="ngForm"> 
    

        <div class="form-group">
            <label for="name-input">Full Name:</label>
            <input type="text" id="name-input" [(ngModel)]="currentEmp.date" class="form-control"  [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="form-group">
            <label for="address-input">Address</label>
            <input type="text" id="address-input" [(ngModel)]="currentEmp.address" class="form-control" [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="form-group">
            <label for="number-input">Phone Number</label>
            <input type="number" id="number-input" [(ngModel)]="currentEmp.phoneNumber"  class="form-control"  [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="form-group">
        <div class="row">
        <div class="col-xs-3">
             <label for="position-input">Position</label>
        </div>
       
        <div class="col-xs-3">
        <select [(ngModel)]="currentEmp.position" [ngModelOptions]="{standalone: true}">
        <option>Select</option>
        <option *ngFor="let pos of posMaps">
          {{ pos.p }}
        </option>
      </select>
      </div>
      </div>
      </div>

        <button type="button" class="btn btn-default">Save</button>
    </form>  
 
  
   </div>
